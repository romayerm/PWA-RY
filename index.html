<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guinea Pig Sounds</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
<nav id="navMenu">
  <button id="navWelcome" class="navBtn">Welcome</button>
  <button id="navLearn" class="navBtn">Learn</button>
  <button id="navQuiz" class="navBtn">Quiz</button>
</nav>

<section id="welcome" class="page active">
  <h1>Hello!</h1>
  <p>Welcome to the app where you can learn about most common Guinea Pig sounds and what they mean!</p>
</section>

<section id="learn" class="page">
  <img id="soundImage" src="" alt="Guinea pig image" />
  <h1 id="soundTitle">Sound Title</h1>
  <p id="description">Sound description will go here.</p>
  <div id="controls">
    <button id="playButton">Play example</button>
    <button id="stopButton">Stop</button>
  </div>  
  <div>
    <button class="arrow" id="prevBtn">⟵</button>
    <button class="arrow" id="nextBtn">⟶</button>
  </div>
</section>

<section id="quiz" class="page">
  <h1>Quiz Time!</h1>
  <div id="controls">
    <button id="quizPlayBtn">Play Sound</button>
    <button id="quizStopBtn">Stop Sound</button>
  </div>
  <p>What guinea pig sound is this?</p>
  <div id="quizOptions" class="quiz-options"></div>
  <div id="quizResult"></div>
  <button id="nextQuizBtn">Next Question</button>
</section>

<img id="mascot" src="assets/pictures/mascot.gif" alt="Mascot" />

<script src="script.js"></script>

</body>
</html>

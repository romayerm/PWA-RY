<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guinea Pig Sounds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav id="navMenu">
  <button onclick="showPage('welcome')">Welcome</button>
  <button onclick="showPage('learn')">Learn</button>
  <button onclick="showPage('quiz')">Quiz</button>
</nav>

<section id="welcomePage" class="page">
  <h1>Welcome!</h1>
  <p>Welcome to the app you can learn about most common Guinea Pig sounds and what they mean!</p>
</section>

<section id="learnPage" class="page">
  <img id="soundImage" src="" alt="Guinea pig image" />
  <h2 id="soundTitle">Sound Title</h2>
  <p id="description">Sound description will go here.</p>
  <div id="controls">
    <button id="playButton">Play example</button>
    <button id="stopButton">Stop</button>
  </div>  
  <div>
    <button class="arrow" id="prevBtn">⟵</button>
    <button class="arrow" id="nextBtn">⟶</button>
  </div>
</section>

<section id="quizPage" class="page">
  <h2>Guess the Sound</h2>
  <button id="playQuizSound">Play Sound</button>
  <div id="quizOptions"></div>
  <div id="quizFeedback"></div>
</section>

<img id="mascot" src="assets/pictures/mascot.gif" alt="Mascot" />

  <script src="script.js"></script>
</body>
</html>
